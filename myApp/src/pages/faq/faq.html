<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img src="assets/img/header-logo.png" alt="" class="img-responsive header-logo">
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="faq-main">
	<div class="bg-gradient"></div>
	<ion-card class="card-detail">
		<ion-card-content>
			Frequently Asked Questions
		</ion-card-content>
	</ion-card>
	<div class="faq-detail"> 
		<ion-list>
			<ion-item *ngFor="let faq of posts; let view=index" (click)="viewAccordion(view)" [ngClass]="{active: viewDetails(view)}">
				<h3 class="faq-heading">
					<span class="faq-title">{{faq.title}}</span>
					<ion-icon color="success" class="faq-icon" item-right [name]="viewDetails(view) ? 'arrow-dropup' : 'arrow-dropdown'"></ion-icon>
				</h3>				
				<div class="faq-descp" *ngIf="viewDetails(view)">
					{{faq.description}}
				</div>
			</ion-item> 
		</ion-list>
	</div>
</ion-content>

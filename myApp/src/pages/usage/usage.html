<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img src="assets/img/header-logo.png" alt="" class="img-responsive header-logo">
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="usage-main">	
	<div class="slider">
		<ion-slides pager>
			<ion-slide *ngFor="let slide of usageBenefits">
				<img [src]="slide.image" alt="{{slide.title}}">
				<div class="slide-detail">{{slide.usage_and_benefits}}</div>
			</ion-slide>
		</ion-slides>
	</div>

</ion-content>

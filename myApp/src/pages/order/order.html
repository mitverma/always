<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img src="assets/img/header-logo.png" alt="" class="img-responsive header-logo">
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="order-main support-main">
	<div class="bg-gradient"></div>
	<ion-card class="card-detail">
		<ion-card-content>
			<span>ORDER AN ACCESSORY</span>
		</ion-card-content>
	</ion-card>
	<ion-grid>
		<ion-row>
			<ion-col col-1></ion-col>
			<ion-col col-10>
				<div class="support-card order-card">
					<form (ngSubmit)="formOrder()">
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/man-user.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="orderForm.name" required>
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/icon.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="Contact No." name="contact" [(ngModel)]="orderForm.contact" required>
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/close-envelope.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="Email Id" name="email" [(ngModel)]="orderForm.email" required>
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/location.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="orderForm.city" required>
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/location.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="State" name="state" [(ngModel)]="orderForm.state" required>
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/notebook.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="Address" name="address" [(ngModel)]="orderForm.address" required>
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/type.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="Accessory Type" name="accessory" [(ngModel)]="orderForm.accessory" required>
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/stack-overflow.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="Accessory Quantity" name="quantity" [(ngModel)]="orderForm.quantity" required>
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/serial.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="Machine Serail Number" name="serialnumber" [(ngModel)]="orderForm.serialNumber" required>
						</div>
						<div class="submit-button">
							<button class="btn btn-blue-outline">Submit</button>
						</div>
						<ion-list class="hide">
							<ion-item>
								<ion-label floating>Name</ion-label>
								<ion-input type="text"></ion-input>
							</ion-item>
							<ion-item>
								<ion-label floating>Contact Number</ion-label>
								<ion-input type="number"></ion-input>
							</ion-item>
							<ion-item>
								<ion-label floating>Email Id</ion-label>
								<ion-input type="email"></ion-input>
							</ion-item>
							<ion-item>
								<ion-label floating>Address</ion-label>
								<ion-input type="text"></ion-input>
							</ion-item>
							<ion-item>
								<ion-label floating>Accessory Type</ion-label>
								<ion-input type="text"></ion-input>
							</ion-item>
							<ion-item>
								<ion-label floating>Accessory Quantity</ion-label>
								<ion-input type="text"></ion-input>
							</ion-item>
							<ion-item>
								<ion-label floating>Machine Serial Number</ion-label>
								<ion-input type="text"></ion-input>
							</ion-item>
						</ion-list>
					</form>
				</div>
			</ion-col>
			<ion-col col-1></ion-col>
		</ion-row>
	</ion-grid>

<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img src="assets/img/header-logo.png" alt="" class="img-responsive header-logo">
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="bg-gradient"></div>
	<div class="video-list">
		<ion-list>
			<ion-card *ngFor="let video of Videos">
				<ion-grid>
					<ion-row>
						<ion-col col-5>
							<img src="{{video.img}}" alt="" class="img-responsive">
						</ion-col>
						<ion-col col-7>
							<div class="video-detail">
								<h4>{{video.title}}</h4>
								<!-- <button class="view-more btn-cream-outline" ion-button>View More</button> -->
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>				
			</ion-card>
		</ion-list>
	</div>
	<ion-item>
		<ion-label stacked>Channel ID</ion-label>
		<ion-input type="text" [(ngModel)]="channelId"></ion-input>
	</ion-item>
	<button full ion-button (click)="searchPlaylists()" [disabled]="channelId === ''" color="danger">Search Playlists</button>
	
	<ion-list no-padding>
		<button ion-item *ngFor="let list of playlists | async" (click)="openPlaylist(list.id)">
			<ion-thumbnail item-start>
				<img [src]="list.snippet.thumbnails.standard.url">
			</ion-thumbnail>
			<h2>{{ list.snippet.title }}</h2>
			<p>{{ list.snippet.publishedAt | date:'short' }}</p>
		</button>
	</ion-list>
</ion-content>

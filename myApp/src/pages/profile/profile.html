				<form #userForm="ngForm" (ngSubmit)="userProfile(userData)">
					<div class="user-data">
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/man-user.png" alt="" height="20"></span>
							<input type="text" class="form-control" [value]="userData.first_name" name="first_name" [(ngModel)]="userData.first_name" #first_name = "ngModel" placeholder="First Name"  [disabled]="editView">
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/man-user.png" alt="" height="20"></span>
							<input type="text" class="form-control" [value]="userData.last_name" placeholder="Last Name" name="lastname" [(ngModel)]="userData.last_name" #lastname = "ngModel" [disabled]="editView">
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/man-user.png" alt="" height="20"></span>
							<input type="text" class="form-control" [value]="userData.mobile" placeholder="Contact No" name="contact" [(ngModel)]="userData.mobile" #contact = "ngModel"  [disabled]="editView">
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/man-user.png" alt="" height="20"></span>
							<input type="text" class="form-control" [value]="userData.email" name="email" [(ngModel)]="userData.email" #email = "ngModel" placeholder="Email"  [disabled]="editView">
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/man-user.png" alt="" height="20"></span>
							<input type="text" class="form-control" [value]="userData.city" name="cityname" [(ngModel)]="userData.city" #cityname = "ngModel" placeholder="City" [disabled]="editView">
						</div>	
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/man-user.png" alt="" height="20"></span>
							<input type="text" class="form-control" [value]="userData.state" name="statename" [(ngModel)]="userData.state" #statename = "ngModel" placeholder="State" [disabled]="editView">
						</div>	
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/man-user.png" alt="" height="20"></span>
							<textarea type="text" class="form-control" [value]="userData.address" name="add" [(ngModel)]="userData.address" #add = "ngModel" placeholder="Address"  [disabled]="editView"></textarea>
						</div>				
					</div>
					<div class="login-button submit-button">
						<button class="btn btn-blue-outline" [disabled]="!userForm.valid">Submit</button>
					</div>
				</form>
			</ion-col>

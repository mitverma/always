<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img src="assets/img/header-logo.png" alt="" class="img-responsive header-logo">
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="bg-gradient"></div>
	<div class="video-list">
		<ion-list>
			<ion-card *ngFor="let video of Videos">
				<ion-grid>
					<a href="http://www.youtube.com/watch?v={{video.id.videoId}}">
						<ion-row>
							<ion-col col-5>
								<span (click)="viewVideo(videoId)">
									<img src="{{video.snippet.thumbnails.default.url}}" alt="" class="img-responsive">
								</span>
							</ion-col>
							<ion-col col-7>
								<div class="video-detail">
									<h4>{{video.snippet.title}}</h4>
									<!-- <button class="view-more btn-cream-outline" ion-button>View More</button> -->
								</div>
							</ion-col>
						</ion-row>
					</a>
				</ion-grid>				
			</ion-card>
		</ion-list>
	</div>
	<!-- <div class="video" [hidden]="viewIframe">
		<iframe [src]="https://www.youtube.com/embed/{{id}}" frameborder="0"></iframe>
	</div> -->

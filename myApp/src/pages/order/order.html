<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Order</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="order-main support-main">
	<ion-card class="card-detail">
		<ion-card-content>
			<span>ORDER AN ACCESSORY</span>
		</ion-card-content>
	</ion-card>
	<div class="support-card order-card">
		<form action="">
			<ion-list>
				<ion-item>
					<ion-label floating>Name</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Contact Number</ion-label>
					<ion-input type="number"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Email Id</ion-label>
					<ion-input type="email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Address</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Accessory Type</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Accessory Quantity</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Machine Serial Number</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
			</ion-list>
		</form>
	</div>
</ion-content>

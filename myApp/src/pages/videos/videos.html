<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img src="assets/img/header-logo.png" alt="" class="img-responsive header-logo">
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="bg-gradient"></div>
	<div class="video-list">
		<ion-list>
			<ion-card *ngFor="let video of Videos">
				<ion-grid>
					<ion-row>
						<ion-col col-5>
							<img src="{{video.img}}" alt="" class="img-responsive">
						</ion-col>
						<ion-col col-7>
							<div class="video-detail">
								<h4>{{video.title}}</h4>
								<!-- <button class="view-more btn-cream-outline" ion-button>View More</button> -->
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>				
			</ion-card>
		</ion-list>
	</div>
</ion-content>

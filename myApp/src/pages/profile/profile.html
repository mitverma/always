<!--

  Ionic pages and navigation.
-->
<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img src="assets/img/header-logo.png" alt="" class="img-responsive header-logo">
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="bg-gradient"></div>
	<div class="logo">
		<h1><img src="assets/img/logo.png" alt=""></h1>
	</div>
	<ion-grid>
		<ion-row>
			<ion-col col-1></ion-col>
			<ion-col col-10>
				<div class="user-profile">
					<form action="">
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/man-user.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="Name">
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/close-envelope.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="Email Id">
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/icon.png" alt="" height="20"></span>
							<input type="text" class="form-control" placeholder="Contact No." >
						</div>
						<div class="form-group input-all">
							<span class="icon-set"><img src="assets/img/man-user.png" alt="" height="20"></span>
							<textarea type="text" class="form-control" placeholder="Address"></textarea>
						</div>
						<div class="login-button submit-button">
							<button class="btn btn-blue-outline" (click)="homeRoute()">Submit</button>
						</div>
					</form>
				</div>
			</ion-col>
			<ion-col col-1></ion-col>
		</ion-row>
	</ion-grid>

</ion-content>

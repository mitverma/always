<ion-header>

  <!-- <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content>
	<div class="bg-gradient"></div>
	<div class="signup-page">
		<div class="logo">
			<h1><img src="assets/img/logo.png" alt=""></h1>
			<ion-grid>
				<ion-row>
					<ion-col col-1></ion-col>
					<ion-col col-10>
						<form action="">
							<div class="form-group signup-input">
								<span class="icon-set"><img src="assets/img/man-user.png" alt="Username" height="20"></span>
								<input type="text" class="form-control" placeholder="Username">
							</div>
							<div class="form-group signup-input">
								<span class="icon-set"><img src="assets/img/icon.png" alt="Mobile No." height="20"></span>
								<input type="text" class="form-control" placeholder="Mobile No.">
							</div>
							<div class="form-group signup-input">
								<span class="icon-set"><img src="assets/img/close-envelope.png" alt="Email Address" height="20"></span>
								<input type="text" class="form-control" placeholder="Email Address">
							</div>
							<div class="form-group signup-input">
								<span class="icon-set"><img src="assets/img/padlock.png" alt="Password" height="20"></span>
								<input type="text" class="form-control" placeholder="Password">
							</div>
							<div class="login-button">
								<button class="btn btn-blue-outline" (click)="homeRoute()">Signup</button>
							</div>
						</form>
						<span class="seperater">OR</span>
						<div class="login-with">
							<span class="login-strip">Login with</span>
							<div class="social-logins">
								<span><img src="assets/img/facebook.png" alt="Facebook" class="img-responsive" width="50"></span>
								<span (click)="signupGoogle();"><img src="assets/img/google-plus.png" alt="Google" class="img-responsive" width="50"></span>
							</div>
						</div>
					</ion-col>
					<ion-col col-1></ion-col>
				</ion-row>
			</ion-grid>
			<div class="sign-up login">
				<button class="signup-button" (click)="loginRedirect()">Login</button>
			</div>
		</div>
	</div>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/header-logo.png" alt="" class="img-responsive header-logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home-main">
  <!-- <h3>Ionic Menu Starter</h3> -->
  <ion-card class="card-detail">
    <ion-card-content>
      Meet The Next Generation Of Drinking Water,<br>Using The Mostadvanced Technology
    </ion-card-content>
  </ion-card>
  <!-- <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p> -->

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <div class="homescreen-main">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="list-imgholder usage" (click)="viewUsage();">
            <!-- <img src="assets/img/usage.jpg" alt="" class="img-responsive"> -->
            <div class="get-center full-width banner-detail">
              <h2>Usage &amp; Benefits</h2>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div class="list-imgholder banner-video" (click)="viewVideos();">
            <!-- <img src="assets/img/banner-video.jpg" alt="" class="img-responsive"> -->
            <div class="get-center full-width banner-detail">
              <h2>Videos</h2>
            </div>
          </div>
        </ion-col>       
      </ion-row>      
      <ion-row>
        <ion-col col-12>
          <div class="list-imgholder order" (click)="viewOrder();">
            <!-- <img src="assets/img/order.jpg" alt="" class="img-responsive"> -->
            <div class="get-center full-width banner-detail">
              <h2>Order an Accessory</h2>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div class="list-imgholder support" (click)="viewSupport();">
            <!-- <img src="assets/img/support.jpg" alt="" class="img-responsive"> -->
            <div class="get-center full-width banner-detail">
              <h2>Support</h2>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div class="list-imgholder faq" (click)="viewFaq();">
            <!-- <img src="assets/img/faq.jpg" alt="" class="img-responsive"> -->
            <div class="get-center full-width banner-detail">
              <h2>FAQs</h2>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div class="list-imgholder contact" (click)="viewContact();">
            <!-- <img src="assets/img/contact.jpg" alt="" class="img-responsive"> -->
            <div class="get-center full-width banner-detail">
              <h2>Contact Us</h2>
            </div>
          </div>
        </ion-col>        
      </ion-row>     
    </ion-grid>
  </div>
</ion-content>
<ion-nav [root]="HomePage" #content swipeBackEnabled="false"></ion-nav>

	<div class="login-page">
		<div class="logo">
			<h1><img src="assets/img/logo.png" alt=""></h1>
		</div>
		<!-- login form -->
		<div class="login-form">
			<ion-grid>
				<ion-row>
					<ion-col col-1></ion-col>
					<ion-col col-10>
						<form action="">
							<div class="form-group email">
								<span class="icon-set"><img src="assets/img/close-envelope.png" alt="Email" height="20"></span>
								<input type="email" class="form-control" placeholder="Enter Email Address">
							</div>
							<div class="form-group password">
								<span class="icon-set"><img src="assets/img/padlock.png" alt="Password" height="20"></span>
								<input type="password" class="form-control" placeholder="Enter Password">
							</div>
							<div class="forgot-password">
								<span>Forgot Password ?</span>
							</div>
							<div class="login-button">
								<button class="btn btn-blue-outline" (click)="homeRoute()">Log in</button>
							</div>
						</form>						
						<span class="seperater">OR</span>
						<div class="login-with">
							<span class="login-strip">Login with</span>
							<div class="social-logins">
								<span><img src="assets/img/facebook.png" alt="Facebook" class="img-responsive" width="50"></span>
								<span><img src="assets/img/google-plus.png" alt="Google" class="img-responsive" width="50"></span>
							</div>
						</div>
					</ion-col>
					<ion-col col-1></ion-col>
				</ion-row>
			</ion-grid>
			<div class="sign-up">
				<button class="signup-button" (click)="signupRedirect()">Sign Up</button>
			</div>
		</div>

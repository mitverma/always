<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img src="assets/img/header-logo.png" alt="" class="img-responsive header-logo">
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="bg-gradient"></div>
	<div class="video-list">
		<ion-list>
			<ion-card *ngFor="let video of Videos">
				<div class="video-imgholder relate">
					<img src="{{video.img}}" alt="" class="img-responsive get-center full-width">
					<div class="video-detail get-center full-width">
						<h4>{{video.title}}</h4>
						<!-- <button class="view-more btn-cream-outline" ion-button>View More</button> -->
					</div>
				</div>
			</ion-card>
		</ion-list>
	</div>
</ion-content>
